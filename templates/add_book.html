{% extends "skeleton.html" %}
{% block content %}


<div class="container-fluid bg-light py-3">
    <form id="contact-form" method="post" action="/book/add" role="form">
        <div class="messages"></div>
        <div class="controls">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="isbn">ISBN *</label>
                        <input id="isbn" type="number" name="isbn" class="form-control" placeholder="Please enter isbn *"
                               required="required" data-error="isbn is required.">
                        <small id="isbnHelp" class="form-text text-muted">If you donÂ´t know the isbn go google books and
                            type the title.
                        </small>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="mainComment">Main comment *</label>
                    <textarea id="mainComment" name="mainComment" class="form-control" placeholder="mainComment *"
                              rows="4" required="required" data-error="send a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-12">
                <button onclick="window.location.href='/books'" type="button"
                        class="btn btn-send btn-danger">Back
                </button>
                <input type="submit" class="btn btn-warning btn-send" value="Post">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required.</p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
